<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Calcolatore per risoluzione di un problema</h2>
        <p>In un circuito una resistenza di x Ω è sostituita con una resistenza da y Ω mantenendo costante la differenza di potenziale</p>
        <p>Questo algoritmo calcola come varia la corrente</p>
        <p>L'input sono i dati delle due resistenze, mentre l'output sono le due intesità</p>
     
          <div class="form-group">
            <label for="dato1">Resistenza iniziale</label>
            <input type="text" class="form-control" id="dato1" name="dato1">

            <label for="dato2">Resistenza finale</label>
            <input type="text" class="form-control" id="dato2" name="dato2">
            
          </div>
         
          <button type="submit" onclick="calcolaInt()" class="btn btn-primary">Calcola</button>
            
          <br><br><br><br>

          <h3 style="background-color:LightGray;"><p id="demo"></p></h3>

      </div>


    <script>
         function calcolaInt() {

            let res1=0;
            let res2=0;
            let diff=5;
            let int1=0;
            let int2=0;

            res1=document.getElementById("dato1").value;
 
            res2=document.getElementById("dato2").value;

            int1 = (diff / res1)
            int2 = (diff / res2)

            document.getElementById("demo").innerHTML =
            "Con la resistenza iniziale otteniamo " + int1+", mentre invece con la resistenza finale otteniamo "+int2+"";

         }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"&gt;
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script&gt;
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script&gt;
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script&gt;


    <title>Convertitore di valute</title>


</head>
<body>
    <div class="container">
        <h2>Convertitore di valute</h2>
        <p>Inserire quanti euro vuoi convertire</p>
     
          <div class="form-group">
            <label for="dato1">Euro</label>
            <input type="text" class="form-control" id="dato1" name="dato1">
           
          </div>
         
          <button type="submit" onclick="calcolaDollari()" class="btn btn-primary">Calcola in dollari</button>
          <div id="output">

          <button type="submit" onclick="calcolaDollariAustraliani()" class="btn btn-primary">Calcola in dollari australiani</button>
          <div id="output">

          <button type="submit" onclick="calcolaDollariBraziliani()" class="btn btn-primary">Calcola in dollari braziliani</button>
          <div id="output">

          <button type="submit" onclick="calcolaDollariCanadesi()" class="btn btn-primary">Calcola in dollari canadesi</button>
          <div id="output">
  
          <button type="submit" onclick="calcolaFranchi()" class="btn btn-primary">Calcola in franchi</button>
          <div id="output">
  
          <button type="submit" onclick="calcolaRenminbi()" class="btn btn-primary">Calcola in renminbi cinesi</button>
          <div id="output">

          <button type="submit" onclick="calcolaDollariDanesi()" class="btn btn-primary">Calcola in dollari danesi</button>
          <div id="output">
    
          <button type="submit" onclick="calcolaSterline()" class="btn btn-primary">Calcola in sterline</button>
          <div id="output">


          </div>
      </div>



    <script>
         function calcolaDollari() {

            let euro=0;
            let tot=0;
            euro=document.getElementById("dato1").value;

            tot= (euro * 1.06595)

            alert("Gli euro inseriti equivalgono a "+tot,"");

         }
         function calcolaDollariAustraliani() {

            let euro=0;
            let tot=0;
            euro=document.getElementById("dato1").value;

            tot= (euro * 1.57554)

            alert("Gli euro inseriti equivalgono a "+tot,"");

         }
         function calcolaDollariBraziliani() {

            let euro=0;
            let tot=0;
            euro=document.getElementById("dato1").value;

            tot= (euro * 5.5753)

            alert("Gli euro inseriti equivalgono a "+tot,"");

         }
         function calcolaDollariCanadesi() {

            let euro=0;
            let tot=0;
            euro=document.getElementById("dato1").value;

            tot= (euro * 1.44975)

            alert("Gli euro inseriti equivalgono a "+tot,"");

         }
        
         function calcolaFranchi() {

            let euro=0;
            let tot=0;
            euro=document.getElementById("dato1").value;

            tot= (euro * 0.999)

            alert("Gli euro inseriti equivalgono a "+tot,"");

         }
         function calcolaRenminbi() {

            let euro=0;
            let tot=0;
            euro=document.getElementById("dato1").value;

            tot= (euro * 7.3239)

            alert("Gli euro inseriti equivalgono a "+tot,"");

         }
         function calcolaDollariDanesi() {

            let euro=0;
            let tot=0;
            euro=document.getElementById("dato1").value;

            tot= (euro * 7.44337)

            alert("Gli euro inseriti equivalgono a "+tot,"");

         }
         function calcolaSterline() {

            let euro=0;
            let tot=0;
            euro=document.getElementById("dato1").value;

            tot= (euro * 0.88516)

            alert("Gli euro inseriti equivalgono a "+tot,"");

         }
    </script>
</body>
</html>

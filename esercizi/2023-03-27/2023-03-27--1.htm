<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


    


</head>
<body>
    <div class="container">
        <h2>Calcolatore del R e dell'energia dissipata</h2>
        <p>Inserire la resistenza elettrica e la differenza di potenziale</p>
        <p>Prova per esempio R=3000, la resistenza di un corpo umano</p>
     
          <div class="form-group">
            <label for="dato1">Differenza</label>
            <input type="text" class="form-control" id="dato1" name="dato1">

            <label for="dato2">Intensità</label>
            <input type="text" class="form-control" id="dato2" name="dato2">
            
          </div>
         
          <button type="submit" onclick="calcolaOhm()" class="btn btn-primary">Calcola</button>
          <div id="output">


          </div>
      </div>



    <script>
         function calcolaOhm() {

            let res=0;
            let diff=0;
            let int=0;
            let disp=0;
            diff=document.getElementById("dato1").value;
 
            int=document.getElementById("dato2").value;

            res= (diff / int)

            disp= (res * (int * int)) * diff

            alert("Secondo i dati inseriti, \n La resistenza è "+res+" \n La dispersione è "+disp+"");

         }

    </script>
</body>
</html>
